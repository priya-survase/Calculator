<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d45059756f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
        <div id="header">CALCULATOR</div>
        <div id="container">

            <div id="calculator">
                <div id="display"><div id="display-content"></div></div>
                <div id="delete-container">
                    <button id="clear-btn">C</button>
                    <button id="delete-btn">D</button>
                </div>
                <div id="btn-grid">
                    <button class="numbtn">1</button>
                    <button class="numbtn">2</button>
                    <button class="numbtn">3</button>
                    <button class="operator">+</button>
                    <button class="numbtn">4</button>
                    <button class="numbtn">5</button>
                    <button class="numbtn">6</button>
                    <button class="operator">-</button>
                    <button class="numbtn">7</button>
                    <button class="numbtn">8</button>
                    <button class="numbtn">9</button>
                    <button class="operator">x</button>
                    <button class="numbtn" id="decimal-btn">.</button>
                    <button class="numbtn">0</button>
                    <button class="operator" id="eql-btn">=</button>
                    <button class="operator">/</button>
                </div>
                <footer>Created by <a href="https://github.com/priya-survase">priya-survase <i class='fab fa-github'></i></a></footer>
            </div>

        </div>
</body>
</html>
